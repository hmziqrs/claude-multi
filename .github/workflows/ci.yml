name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ["20.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Check build artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -la dist/
          test -f dist/cli.js || exit 1

      - name: Check build artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem -Force dist/
          if (-not (Test-Path dist/cli.js)) { exit 1 }
        shell: pwsh

      - name: Verify CLI works (Unix)
        if: runner.os != 'Windows'
        run: |
          node dist/cli.js --help
          node dist/cli.js --version

      - name: Verify CLI works (Windows)
        if: runner.os == 'Windows'
        run: |
          node dist/cli.js --help
          node dist/cli.js --version
        shell: cmd

  check-version:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    outputs:
      should_publish: ${{ steps.version-check.outputs.should_publish }}
      package_version: ${{ steps.version-check.outputs.package_version }}
      npm_version: ${{ steps.version-check.outputs.npm_version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Run version check
        id: version-check
        run: bun run scripts/check-version.ts

      - name: Version check summary
        run: |
          echo "## ðŸ” Version Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **package.json**: ${{ steps.version-check.outputs.package_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **npm registry**: ${{ steps.version-check.outputs.npm_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Should publish**: ${{ steps.version-check.outputs.should_publish }}" >> $GITHUB_STEP_SUMMARY

  trigger-publish:
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'

    steps:
      - name: Trigger publish workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish.yml',
              ref: 'master',
              inputs: {
                version: '${{ needs.check-version.outputs.package_version }}'
              }
            });
            console.log('âœ… Triggered publish workflow for version ${{ needs.check-version.outputs.package_version }}');</parameter>
