name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ["20.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Check build artifacts
        run: |
          ls -la dist/
          test -f dist/cli.js || exit 1

      - name: Verify CLI works (Unix)
        if: runner.os != 'Windows'
        run: |
          node dist/cli.js --help
          node dist/cli.js --version

      - name: Verify CLI works (Windows)
        if: runner.os == 'Windows'
        run: |
          node dist/cli.js --help
          node dist/cli.js --version
        shell: cmd
